<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            background-color: pink;
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Prevents scrollbars from appearing */
        }

        .container {
            margin-top: 20%;
        }

        h1 {
            font-size: 2.5rem;
            color: white;
            text-shadow: 2px 2px 4px red;
        }

        .buttons {
            position: relative;
            display: inline-block;
        }

        button {
            font-size: 1.2rem;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s ease;
            position: absolute;
        }

        .yes {
            background-color: red;
            color: white;
            position: relative;
        }

        .yes:hover {
            background-color: darkred;
        }

        .no {
            background-color: white;
            color: red;
            border: 2px solid red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Liv will you be my Valentine? üå∑</h1>
        <div class="buttons">
            <button class="yes" onclick="sayYes()">Yes</button>
            <button class="no" id="noButton" onmouseover="spawnNoButtons()">No</button>
        </div>
    </div>

    <script>
        function sayYes() {
            document.body.innerHTML = "<h1>Yay! ‚ù§Ô∏è Happy Valentine's Day! üéâ<br> Can't wait to see you today! üåπ</h1>";
        }

        function spawnNoButtons() {
            for (let i = 0; i < 2; i++) { // Creates two new "No" buttons each time
                let newButton = document.createElement("button");
                newButton.innerText = "No";
                newButton.className = "no";
                newButton.style.left = Math.random() * (window.innerWidth - 100) + "px";
                newButton.style.top = Math.random() * (window.innerHeight - 50) + "px";
                newButton.onmouseover = spawnNoButtons; // Makes new buttons also spawn more!
                document.body.appendChild(newButton);
            }
        }
    </script>

</body>
</html>
